<div class="hero-unit">
	<h1>Contact Page</h1>
</div>


<div class="row">
	<div class="span4">
		<h2>Author</h2>
		<p>{{ author }}</p>
		<p><a href="mailto: {{ email }}">{{ email}}</a></p>
		<p><a href="{{ homepage }}">{{ homepage }}</a></p>
	</div>
	<div class="span8">
		<h2 >Contact form</h2>
		<form ng-submit="sendMessage()">
			<fieldset>
				<label class="control-label" for="text">Message</label>
				<textarea id="text" class="field span8" ng-model="message.text" rows="10"></textarea>
			</fieldset>

			<button class="btn btn-primary">Send</button>
		</form>
	</div>
</div>
